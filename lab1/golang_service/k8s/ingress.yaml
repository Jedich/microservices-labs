apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/golang-service
            pathType: Prefix
            backend:
              service:
                name: golang-service
                port:
                  number: 80